<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relay | Signal Infrastructure</title>
    <meta name="description" content="Relay - Automated trading signal infrastructure. Copy trading signals from Telegram to MetaTrader with AI-powered signal parsing." />

    <!-- Font loading optimization: preconnect to reduce DNS/TLS time -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Non-blocking font loading with display=swap -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:ital,wght@0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:ital,wght@0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500&display=swap" />
    </noscript>
  </head>
  <body>
    <div id="root">
      <!-- Static loading state for LCP - replaced when React hydrates -->
      <div id="initial-loader" style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#09090b;font-family:ui-serif,Georgia,Cambria,serif;">
        <h1 style="font-size:1.5rem;color:#fafafa;margin-bottom:1rem;">Relay</h1>
        <div style="width:1.5rem;height:1.5rem;border:2px solid rgba(250,250,250,0.3);border-top-color:#fafafa;border-radius:50%;animation:spin 1s linear infinite;"></div>
      </div>
      <style>#initial-loader{opacity:1;transition:opacity 0.2s}@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
