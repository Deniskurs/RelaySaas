<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relay | Signal Infrastructure</title>
    <meta name="description" content="Relay - Automated trading signal infrastructure. Copy trading signals from Telegram to MetaTrader with AI-powered signal parsing." />

    <!-- Font loading optimization: preconnect to reduce DNS/TLS time -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Non-blocking font loading with display=swap -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:ital,wght@0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:ital,wght@0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500&display=swap" />
    </noscript>
  </head>
  <body>
    <!-- Static splash screen - OUTSIDE root so React doesn't destroy it -->
    <div id="splash" style="position:fixed;inset:0;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;background:hsl(240 10% 2%);transition:opacity 0.4s ease-out;">
      <!-- Logo SVG -->
      <svg width="64" height="64" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom:1.5rem;">
        <defs>
          <linearGradient id="splash-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#29A19C"/>
            <stop offset="50%" stop-color="#A3E4DB"/>
            <stop offset="100%" stop-color="#ECECEC"/>
          </linearGradient>
        </defs>
        <path d="M16 4 A12 12 0 0 1 28 16" stroke="url(#splash-gradient)" stroke-width="2.5" stroke-linecap="round"/>
        <circle cx="16" cy="16" r="6" fill="url(#splash-gradient)"/>
        <circle cx="16" cy="16" r="6" stroke="url(#splash-gradient)" stroke-width="1" fill="none" class="pulse-ring"/>
        <path d="M4 16 L10 16" stroke="url(#splash-gradient)" stroke-width="2.5" stroke-linecap="round"/>
      </svg>
      <!-- Brand name with pulsing dot -->
      <h1 style="display:flex;align-items:center;gap:2px;font-family:'Cormorant Garamond',ui-serif,Georgia,serif;font-weight:700;font-size:2rem;letter-spacing:-0.025em;color:#fafafa;margin:0;">
        Relay<span style="width:6px;height:6px;border-radius:50%;background:#29A19C;margin-top:8px;margin-left:2px;" class="pulse-dot"></span>
      </h1>
      <!-- Tagline -->
      <p style="font-family:'Cormorant Garamond',ui-serif,Georgia,serif;font-weight:300;font-size:1rem;letter-spacing:0.05em;color:rgba(250,250,250,0.5);margin-top:1rem;">Signal Infrastructure</p>
      <!-- Ambient glow -->
      <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:400px;height:400px;border-radius:50%;background:rgba(41,161,156,0.05);filter:blur(150px);pointer-events:none;"></div>
    </div>
    <style>
      .pulse-dot{animation:pulse-dot 2s ease-in-out infinite}
      .pulse-ring{animation:pulse-ring 2s ease-out infinite}
      @keyframes pulse-dot{0%,100%{opacity:1}50%{opacity:0.5}}
      @keyframes pulse-ring{0%{transform:scale(1);opacity:0.5}100%{transform:scale(2);opacity:0}}
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
